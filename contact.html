<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kontakt</title>
    <style>
      header {
        z-index: 9999;
      }
      body {
        max-height: 100vh;
      }
      @media (min-width: 600px) {
        /* style unik til siden, med grid og flex */
        main {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          column-gap: 2vw;
          margin-top: 20%;
          margin-left: 1rem;
          margin-right: 1rem;
        }
        aside {
          background-color: #c7e1c1;
          grid-column: 1;
          gap: 10px;
          min-width: 200px;
          max-width: 400px;
          max-height: auto;
          padding: 12%;
          margin: 13%;
        }
        /* article der indeholder google map */
        article {
          border: hsla(345, 75%, 34%, 0.247) 2px solid;
          grid-column: 2;
          position: relative;
        }
        h4 {
          font-family: merel, sans-serif;
          padding-top: 10px;
          padding-bottom: 10px;
        }
        .contact {
          font-size: 28px;
          text-shadow: none;
        }
        /* iframe bruges på google map embeded */
        iframe {
          width: 100%;
          height: 100%;
          position: absolute;
          left: 0;
        }
      }
      @media (max-width: 600px) {
        main {
          margin-top: 20%;
          margin-left: 1rem;
          margin-right: 1rem;
        }
        aside {
          background-color: #c7e1c1;

          gap: 10px;
          min-width: 200px;
          max-width: 400px;
          max-height: auto;
          padding: 12%;
          margin: 13%;
        }
        /* article der indeholder google map */
        article {
          border: hsla(345, 75%, 34%, 0.247) 2px solid;

          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href=""><img src="logo.svg" alt="" /> </a>
      <nav>
        <ul>
          <li><a href="index.html">Hjem</a></li>
          <li><a href="passion.html">Kager</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <aside>
        <h4>Kontakt info</h4>
        <ul class="contact">
          <li>Mail: **</li>
          <li>tlf: **</li>
          <li>Adresse: **</li>
        </ul>
        <h4>Sociale media</h4>
        <ul class="contact">
          <li><a href=""> Facebook</a></li>
          <li><a href="">Instergrame </a></li>
          <li><a href="">Twitter</a></li>
        </ul>
      </aside>
      <!-- Google map embed, copy past fra internet side, ændrede i iframe for at tilpasse det til hjemmesiden.-->

      <article>
        <div class="mapouter">
          <iframe
            src="https://maps.google.com/maps?q=Christian%20VIII's%20Pal%C3%A6,%20Amalienborg%20Slotsplads%205,%201257%20K%C3%B8benhavn&t=&z=13&ie=UTF8&iwloc=&output=embed"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </article>
    </main>
  </body>
</html>
